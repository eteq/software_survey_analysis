updateWindow();  // Resets the above variables

var x = d3.scale.linear()
    .range([0, 2 * Math.PI]);

var y = d3.scale.linear()
    .range([0, radius]);

var color = d3.scale.category20c();

var svg = d3.select("div.d3vizsunburst").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + (height / 2 + 10) + ")");

var partition = d3.layout.partition()
    .value(function(d) { return d.size; });

var arc = d3.svg.arc()
    .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
    .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
    .innerRadius(function(d) { return Math.max(0, y(d.y)); })
    .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy)); });


var currentd = window.d3root;
var g = svg.selectAll("g")
  .data(partition.nodes(currentd))
  .enter().append("g");


var mousehover = d3.select("div.mousehover");

var path = g.append("path")
.attr("d", arc)
.style("fill", function(d) { return color((d.children ? d : d.parent).name); })

var text = g.append("text")
.attr("transform", function(d) { return "rotate(" + computeTextRotation(d) + ")"; })
.attr("x", function(d) { return y(d.y); })
.attr("dx", "6") // margin
.attr("dy", ".35em") // vertical-align
.text(function(d) { return d.name; })
.attr("opacity", 0);
select_text_to_show(text).attr("opacity", 1);

// register mouse actions for path *and* text
function register_mouse_actions(selection) {
    selection.on("click", click)
    .on("mouseover", function(d) {      
        mousehover.transition()        
            .duration(200)      
            .style("opacity", .9);      
        mousehover.html(get_heirarchy(d))  
            //.style("left", (d3.event.pageX) + "px")     
            //.style("top", (d3.event.pageY - 28) + "px");    
        })                  
    .on("mouseout", function(d) {       
        mousehover.transition()        
            .duration(500)      
            .style("opacity", 0);   
    });
}
path.call(register_mouse_actions)
text.call(register_mouse_actions)

function click(d) {
// fade out all text elements
text.transition().attr("opacity", 0);


path.transition()
  .duration(750)
  .attrTween("d", arcTween(d))
  .each("end", function(e, i) {
      // check if the animated element's data e lies within the visible angle span given in d
      if (e.x >= d.x && e.x < (d.x + d.dx)) {
        // get a selection of the associated text element
        var arcText = d3.select(this.parentNode).select("text");
        // fade in the text element and recalculate positions
        select_text_to_show(arcText).transition().duration(750)
          .attr("opacity", 1)
          .attr("transform", function() { return "rotate(" + computeTextRotation(e) + ")" })
          .attr("x", function(d) { return y(d.y); });
      }
  });
  currentd = d;
}

d3.select(self.frameElement).style("height", height + "px");

// Interpolate the scales!
function arcTween(d) {
  var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
      yd = d3.interpolate(y.domain(), [d.y, 1]),
      yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
  return function(d, i) {
    return i
        ? function(t) { return arc(d); }
        : function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); return arc(d); };
  };
}

function computeTextRotation(d) {
  return (x(d.x + d.dx / 2) - Math.PI / 2) / Math.PI * 180;
}

function get_heirarchy(d) {
  if (d.name === 'root') return 'Nall=' + d.value;
  var texts = [d.name];
  var currnode = d;
  while (currnode.parent.name != 'root') {
    currnode = currnode.parent;
    if (texts[texts.length-1] === currnode.name) {
      texts[texts.length-1] = texts[texts.length-1] + ' (only)';
    } else {
      texts.push(currnode.name);
    }
  }
  texts.reverse();
  texts.push('N=' + d.value);
  return texts.join('<br>');
  
}

function select_text_to_show(text) {
  return text.select(function(d, i) { if (d.name == 'root') return null;
                         var innerArc = arc.innerRadius()(d)*(arc.endAngle()(d) - arc.startAngle()(d));
                         var fontSize = g.select('text').style('font-size');
                         fontSize = fontSize.substring(0, fontSize.length-2);
                         if (innerArc >= fontSize) return this;
                         return null }).attr("opacity", 0);
}

function updateWindow(){
  var w = window,
  e = document.documentElement,
  g = document.getElementsByTagName('body')[0],
  zoom = 1.1;

  width = w.innerWidth || e.clientWidth || g.clientWidth;
  height = w.innerHeight|| e.clientHeight|| g.clientHeight;

  width = window.innerWidth;
  height = window.innerHeight;
  radius = Math.min(width, height) * zoom / 2;

  if (typeof svg !== 'undefined'){
    svg.attr("transform", "translate(" + width / 2 + "," + (height / 2) + ")");
    d3.select('svg').attr("width", width).attr("height", height);
    d3.select(self.frameElement).style("height", height + "px");

    // fade out all text elements
    text.transition().attr("opacity", 0);

    click(currentd);
  }
}
window.onresize = updateWindow;

</script>

</body>
</html>
